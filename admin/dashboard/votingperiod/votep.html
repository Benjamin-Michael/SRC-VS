<html>
<head>
<title>(CPUT)</title>
<META NAME="DESCRIPTION" CONTENT=" ">
<META NAME="KEYWORDS" CONTENT=" ">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css">
</head>
<body>
    <h2>CPUT Voting Period</h2><br>
  <form name=CPUT action=index.php method=post>
    <label for="Start Date">Start Date:</label>
    <br><br>   
<input type=text id=date_picker1 size=15 placeholder='Start Date'>
<br><br> 
<label for="End Date">End Date:</label>
    <br><br>
<input type=text id=date_picker2 size=20 placeholder='End Date'>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
// ///
var startDate;
var endDate;
$('#date_picker1').datepicker({
    dateFormat:'dd-mm-yy'
});
$('#date_picker2').datepicker({
    dateFormat:'dd-mm-yy'
}); 
});
$('#date_picker1').change(function(){
    startDate=$(this).datepicker('getDate');
  $('#date_picker2').datepicker('option','minDate',startDate);  
});

$('#date_picker2').change(function(){
    endDate=$(this).datepicker('getDate');
  $('#date_picker2').datepicker('option','maxDate',endDate);  
});

</script>
<br><br>
<input type=submit value=Submit>

    </form>
</body>
</html>
